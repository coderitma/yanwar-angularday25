<div class="container">
  <div class="row">

    <div class="col-md-3" *ngFor="let post of posts">

      <div class="card">
        <img [src]="post.url" class="card-img-top" [alt]="post.title">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
        </div>
      </div>
      
    </div>

  </div>
</div>
