<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 container-pbb">
      <div class="pbb-content">
        <div class="card shadow">
          <div class="card-body">
            <div class="card-title">
              <h2>PBB Calculator</h2>
              <p><small>{{ now | date: 'fullDate' | lowercase }}</small></p>
              <p><small>{{ 3.569014890 | percent: '4.1-2' }}</small></p>
            </div>
            <div class="form-group mb-3">
              <label class="mb-2">Luas Tanah</label>
              <input class="form-control" (ngModelChange)="listenLuasTanah($event)"  type="number" [(ngModel)]="luasTanah">
            </div>
            <div class="form-group">
              <label>Luas Bangunan</label>
              <input class="form-control"  (ngModelChange)="listenLuasBangunan($event)"  type="number" [(ngModel)]="luasBangunan">
            </div>
            <div class="form-group">
              <label>NJOP Tanah</label>
              <input class="form-control" (ngModelChange)="listenNJOPTanah($event)"  type="number" [(ngModel)]="njopTanah">
            </div>
            <div class="form-group">
              <label>NJOP Bangunan</label>
              <input class="form-control" (ngModelChange)="listenNJOPBangunan($event)" type="number" [(ngModel)]="njopBangunan">
            </div>
    
            <!-- <button class="btn btn-primary mt-3" (click)="hitungPBB()">Hitung</button> -->

            <div *ngIf="result > 0" class="alert alert-primary mt-3" role="alert">
              {{ result }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
